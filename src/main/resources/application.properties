spring.application.name=IndividuellLabBloggBackend
server.port=9090

spring.datasource.url=jdbc:h2:mem:entrydb;
spring.datasource.username=sa
spring.datasource.password=sa
spring.h2.console.enabled=true

# defer data.sql initialization
spring.jpa.defer-datasource-initialization=true

#includerar felmeddelanden i postman.
server.error.include-message=always
#Gör att bara felmeddelandet visas i postman och inte all "spårningskod"
server.error.include-stacktrace=never

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/bloggrealm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/bloggrealm/protocol/openid-connect/certs

jwt.auth.converter.resource-id.name=bloggclient
jwt.auth.converter.principle-attribute=preferred_username

